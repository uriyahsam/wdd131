<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="description" content="WDD 131 â€“ Dynamic Web Fundamentals - Uriyah">
  <meta name="author" content="Uriyah">
  <title>Review Submitted</title>
  <link rel="stylesheet" href="styles/form.css" />

    <!-- Google Fonts Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      let count = Number(localStorage.getItem("reviewCount")) || 0;
      count++;
      localStorage.setItem("reviewCount", count);
      document.getElementById("review-count").textContent = count;
    });
  </script>
</head>

<body>
  <main>
    <h1>Thank you for your review!</h1>
    <p>You have submitted <span id="review-count">0</span> review(s).</p>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Uriyah, Ghana</p>
    <p id="lastModified"></p>
  </footer>

</body>

</html>
